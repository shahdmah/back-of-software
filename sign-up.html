<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<div>
    <h1>Sign Up</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" placeholder="Name" id="name" name="name" required>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            <input type="tel" placeholder="Phone Number" id="phone" name="phone" required>
            
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/sign-up.js') }}"></script>
</body>
</html>
