<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
</head>
<body>
    <div class="doctor-container">
        <h1>Doctor's Appointments</h1>

        {% if appointments %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Appointment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment[1] }}</td> <!-- Student Name -->
                        <td>{{ appointment[2] }} at {{ appointment[3] }}</td> <!-- Day and Time -->
                        <td>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="appointment_id" value="{{ appointment[0] }}">
                                <button type="submit" name="action" value="approve" class="accept">Approve</button>
                                <button type="submit" name="action" value="reject" class="reject">Reject</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No pending appointments at the moment.</p>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/doctor.js') }}"></script>
</body>
</html>
